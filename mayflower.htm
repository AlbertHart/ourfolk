<h4>Mayflower Passengers</h4>
Click on any image to enlarge it.
<br><br>
Click on the names to read more about the family that traveled on the Mayflower.
<br><br>

 mso-cellspacing:1.5pt;mso-padding-alt:0in 0in 0in 0in'>

 <script>


    read_ged_file();
 
    var mayflowers = [];

   

    var keys = Object.keys(ged_objects);
    for (var ik = 0; ik < keys.length; ik++)
    {
        key = keys[ik];
        //console.log("ik: %s %s", ik, key);
        if (key.substr(0,2) == "@F")
            break;
        if (key.substr(0,2) != "@I")
            continue;
        iptr = get_person(key);
        
        if (iptr.OBJE)
        {
            var obje_array = get_values_array(iptr.OBJE); // array of one or more values

            for (var ii = 0; ii < obje_array.length; ii++)
            {


                obje = obje_array[ii];

        

                if (obje.FILE)
                {
        
                    // FILE D:/Dropbox/_VP_Images/ourfolk/images/johnston/dorothy-johnston1930.jpg
                    image_file = update_image_path(obje.FILE);
                    title = "";
                    if (obje.TITL)
                    {
                        title = obje.TITL;
                    }
                    file_lower = obje.FILE.toLowerCase();
                    if (title.indexOf("Mayflower Passenger") >= 0 )
                    {
                        mayflower_entry = {key: iptr.code, title: obje.TITL, file: image_file};
                        mayflowers.push(mayflower_entry);
                    }
                }
            }
                        

        }
        if (iptr.NOTE)
        {
        }
        continue;

       
        
        

  

        cont_array = get_values_array(notes.CONT); // array of one or more values
        for (var ii = 0; ii < cont_array.length; ii++)
        {

            note = cont_array[ii].trim();
            if (!note.start_with("#document")  &&
                !note.start_with("#mayflower "))
                continue;
            //console.log("%s", note);
            ipos1 = note.indexOf(" ");
            ipos2 = note.indexOf(" ", ipos1+1);
            if (ipos1 < 0 || ipos2 < 0)
            {
                console.log("BAD #mayflower format: %s", note);
            }
            family = iptr.last_name;
            family = family.replace("'", "&apos;");
            item = note.substr(ipos1+1, ipos2 - ipos1);
            description = note.substr(ipos2 + 1);
            //console.log("ik: %s key: %s family: %s item: %s description: %s", ik, key, family, item, description);
            
            object = {family: family,
                key: iptr.code,
                item: item, 
                description: description};
            mayflowers.push(object);

        }


        
    }


    mayflowers.sort(compare_mayflower_entry);

    last_family = "";
    rcount = 0;

    mayflowers.forEach(function (mayflower) {
        family = mayflower.family;
        file = mayflower.file;
        description = mayflower.title;
        mayflower.no = rcount;
        rcount++;
        no = mayflower.no;
 

        //console.log("%s %s %s", family, description, file);
 
        if (false && last_family != family)
        {
            if (last_family != "")
                document.writeln(sprintf("</div> <!-- %s -->\n", last_family));
            
            last_family = family;

            document.writeln(sprintf("<p class=name><a href='javascript:toggle_family(\"%s\");'>", family));
            document.writeln(sprintf("<img id=icon_%s src='%s/show_icon.png' width=30 />\n", family, image_path));
            document.writeln(sprintf("%s Family</a></p>", family));
            document.writeln("<br><br>");
            document.writeln(sprintf("<div id='show_%s' style='display:block;'>\n", family));
        }

        iptr = get_person(mayflower.key);
        
        document.writeln(sprintf("<br>mayflower for: %s %s<br>\n", 
            output_fullname(iptr,"LINK_MARRIAGE","NO_ANCHOR","name","NO_SPACE", "NO_INDEX"),
            get_short_full_dates(iptr)));
                    

        
    
            src = mayflower.file;
      
            mayflower.src = src;
            document.writeln("<br><span>");
            document.writeln(sprintf("<img id=enlarge_%s class=left_icon src='%s/enlarge_icon.png' width=30 onclick='toggle_image(%s);' />\n", no, image_path, no));
            document.writeln(sprintf("<div class=heading>%s</div>\n", description));
            document.writeln("<div class=small_div >")
            //document.writeln(sprintf("<img id=image_%s class=fit  src='%s' style='max-width: 33%%; width:80%%; onclick='toggle_image(%s);'/><br>\n", no, mayflower.src, no));
            document.writeln(sprintf("<img id=image_%s class=fit_small  src='%s' onclick='toggle_image(%s);'/><br>\n", no, mayflower.src, no));
            document.writeln("</div>\n");
            document.writeln("</span><br>\n");
      
        

    })

    if (last_family != "")
        document.writeln(sprintf("</div> <!-- %s -->\n", last_family));


    function toggle_family(family)
    {
        id1 = "show_" + family;
        elt1 = document.getElementById(id1);
        id2 = "icon_" + family;
        elt2 = document.getElementById(id2);
        

        // load images
        mayflowers.forEach(function (mayflower) {
            if (mayflower.family == family)
            {
                no = mayflower.no;
                load_image(no);
            }

        })

        if (elt1.style.display == "block")
        {
            elt1.style.display = "none";
            elt2.src=image_path + '/show_icon.png'
        }
        else
        {
            elt1.style.display = "block";
            elt2.src = image_path + '/hide_icon.png'
        }
    }


    function load_image(no)
    {
        console.log(get_self(no));
        id = "image_" + no;
        elt = document.getElementById(id);
        if (!elt)
            return; // not an image
        if (!elt.src)
            elt.src = mayflowers[no].src;
        elt.style["max-width"] = "25%";
    }
    function toggle_image(no)
    {
        console.log(get_self(no));
        id = "image_" + no;
        elt = document.getElementById(id);
        id2 = "enlarge_" + no;
        elt2 = document.getElementById(id2);

        if (elt.className == "fit_large")
        {
            elt.className = "fit_small";
            elt2.src = image_path + "/enlarge_icon.png";
        }
        else 
        {
            elt.className = "fit_large";
            elt2.src = image_path + "/shrink_icon.png";
        }

    }

    function compare_mayflower_entry(a, b) {
        // Use toUpperCase() to ignore character casing
        var titleA = a.title.toUpperCase();
        var titleB = b.title.toUpperCase();


        if (titleA > titleB) {
            return 1;
        } else if (titleA < titleB) {
            return -1;
        }

        /*** 
        var descriptionA = a.description.toUpperCase();
        var descriptionB = b.description.toUpperCase();


        if (descriptionA > descriptionB) {
            return 1;
        } else if (descriptionA < descriptionB) {
            return -1;
        }
        ***/

        return 0;
    }
